<section class="featured-section">
  <div class="content">
    <h1>MÁS QUE MUEBLES</h1>
    <h2>Flexibilidad y estilo en tu hogar</h2>
    <p class="description">
      Combiná y creá tu isla perfecta: elegí entre opciones de 1, 2 o 3 módulos, adaptalas a las necesidades de tu cocina y maximizá cada rincón con estilo y funcionalidad.
    </p>
    <div class="buttons">
      <button (click)="navigateTo('pasos')" class="primary-button">Combina y crea tu isla</button>
      <!-- <button class="secondary-button">Ver catálogo</button> -->
    </div>
  </div>

  <div class="carousel">
    <div #carouselTrack class="carousel-track">
      <div class="carousel-item" *ngFor="let image of images">
        <img [src]="image" alt="Imagen de carrusel" />
      </div>
    </div>
    <button class="carousel-button prev" (click)="moveSlide(-1)">&#10094;</button>
    <button class="carousel-button next" (click)="moveSlide(1)">&#10095;</button>
  </div>


</section>
